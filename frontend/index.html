<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/94bdd9d72a.js" crossorigin="anonymous"></script>
    <title>BasaBari - Find your residence</title>
</head>

<body>
    <header class="mb-6">
        <nav class="flex justify-between items-center mx-auto max-w-7xl px-8 mt-6">
            <h1 class="text-4xl font-bold max-[700px]:text-2xl">Basa<span class="text-green-600">Bari</span></h1>
            <ul class="flex gap-14 items-center text-lg max-[700px]:hidden">
                <li class="bg-green-400 p-3 rounded-full px-5 hover:cursor-pointer hover:bg-green-600">Post a Rent</li>
                <li class="hover:text-green-600 hover:cursor-pointer hover:underline">Contact</li>
                <li
                    class="flex gap-2 items-center text-green-600 hover:text-green-700 hover:cursor-pointer hover:underline ">
                    <i class="fa-solid fa-right-to-bracket hover:fa-shake" style="color: #16a34a;"></i> Sign In
                </li>
            </ul>
            <button
                class="bg-green-400 p-3 rounded-full px-5 hover:cursor-pointer hover:bg-green-600 flex items-center gap-3 hidden max-[700px]:block">
                <i class="fa-solid fa-bars "></i> Menu </button>
        </nav>
    </header>
    <div class=" h-96 mt-6 pt-16 bg-no-repeat bg-cover "
        style="height: 74vh; background-image: url('basa.jpg');mask-image: linear-gradient(transparent,rgba(0, 0, 0, 0.794),black,black,rgba(0, 0, 0, 0.891),transparent);">
        <section class="mx-auto max-w-7xl mt-2 px-8 flex flex-col items-center justify-center gap-10   ">


            <h1 class="pb-2 text-5xl font-black max-[700px]:text-3xl max-[400px]:text-xl">Looking for a home?</h1>
            <form action="POST" class=" flex flex-col gap-3  p-2 bg-green-800/35 rounded-full  w-4/5 max-[700px]:w-full" onsubmit="formSubmition">
                
                    <!-- location search -->
                    <div
                        class="bg-white p-2  rounded-full flex justify-between  items-center w-full max-[700px]:h-9">
                        <div class="flex items-center w-4/5 gap-8  pl-5 max-[700px]:pl-2 max-[700px]:justify-start max-[700px]:gap-4">
                            <i id="locationn" class="fa-solid fa-location-dot fa-xl"></i>
                            <input class="w-4/5 focus:outline-none  text-xl max-[700px]:text-xs" type="text" name=""
                                placeholder="Search Places" id="">
                        </div>
                        <a href="/results.html">

                            <button class="flex items-center w-12 justify-center h-12 bg-green-500 rounded-full max-[700px]:w-7 max-[700px]:h-7" type="submit">
                                <i id="search" class="fa-solid fa-magnifying-glass fa-lg"></i>
                            </button>
                        </a>
                    </div>
               
            </form>


        </section>
    </div>
    <footer class="absolute bottom-0   w-full ">
        <div
            class="mx-auto  max-w-7xl px-8 flex justify-between items-center my-6 max-[700px]:flex-col max-[700px]:gap-5 ">

            <ul class="flex gap-10">
                <li class="hover:text-green-600 hover:cursor-pointer hover:underline">About Us</li>
                <li class="hover:text-green-600 hover:cursor-pointer hover:underline">Our Policy</li>
            </ul>
            <div class="flex items-center gap-3">
                Follow Us On <i class="fa-solid fa-caret-left fa-flip-horizontal"></i>
                <div class="flex gap-4">
                    <i class="fa-brands fa-facebook fa-xl hover:text-blue-600 hover:cursor-pointer "></i>
                    <i class="fa-brands fa-instagram fa-xl hover:text-red-500 hover:cursor-pointer "></i>
                    <i class="fa-brands fa-linkedin fa-xl  hover:text-blue-600 hover:cursor-pointer"></i>
                </div>
            </div>
        </div>
    </footer>
    <script>
        let locationn = document.querySelector('#locationn')
        let search = document.querySelector('#search')
         console.log(locationn)
         console.log(search)
        
        function myFunction(x) {
            if (x.matches) { // If media query matches
                locationn.classList.remove('fa-xl')
                search.classList.remove('fa-lg')
                locationn.classList.add('fa-md')
                search.classList.add('fa-sm')
            } 
            else{
                locationn.classList.add('fa-xl')
                search.classList.add('fa-lg')
                locationn.classList.remove('fa-md')
                search.classList.remove('fa-sm')
            }
        }

        // Create a MediaQueryList object
        var x = window.matchMedia("(max-width: 700px)")

        // Call listener function at run time
        myFunction(x);

        // Attach listener function on state changes
        x.addEventListener("change", function () {
            myFunction(x);
        });
        function formSubmition(e)
        {
            e.preventDefault()
        }
    </script>
</body>

</html>
