<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/94bdd9d72a.js" crossorigin="anonymous"></script>
    <title>BasaBari - Find your residence</title>
</head>

<body>
    <header class="mb-6">
        <nav class="flex justify-between items-center mx-auto max-w-7xl px-8 mt-6">
            <h1 class="text-4xl font-bold max-[700px]:text-2xl">Basa<span class="text-green-600">Bari</span></h1>
            <ul class="flex gap-14 items-center text-lg max-[700px]:hidden">
                <li class="bg-green-400 p-3 rounded-md px-5 hover:cursor-pointer hover:bg-green-600">Post a Rent</li>
                <li class="hover:text-green-600 hover:cursor-pointer hover:underline">Contact</li>
                <li
                    class="flex gap-2 items-center text-green-600 hover:text-green-700 hover:cursor-pointer hover:underline ">
                    <i class="fa-solid fa-right-to-bracket hover:fa-shake" style="color: #16a34a;"></i> Sign In
                </li>
            </ul>
            <button
                class="bg-green-400 p-3 rounded-md px-5 hover:cursor-pointer hover:bg-green-600 flex items-center gap-3 hidden max-[700px]:block">
                <i class="fa-solid fa-bars"></i> Menu </button>
        </nav>
    </header>
    <div class=" h-96 mt-6 pt-16 bg-no-repeat bg-cover "
        style="height: 74vh; background-image: url('basa.jpg');mask-image: linear-gradient(transparent,rgba(0, 0, 0, 0.794),black,black,rgba(0, 0, 0, 0.891),transparent);">
        <section class="mx-auto max-w-7xl mt-2 px-8 flex flex-col items-center justify-center gap-10   ">


            <h1 class="pb-2 text-5xl font-black max-[700px]:text-3xl">Looking for a home?</h1>
            <form action="POST" class=" flex flex-col gap-3 max-[700px]:gap-2 p-4 bg-green-800/35 rounded-2xl ">
                <div class="flex gap-3 max-[700px]:gap-2">
                    <!-- property type -->
                    <div id="property-type"
                        class="bg-white p-3 max-[700px]:h-11  rounded-md flex justify-around items-center w-[150px] max-[700px]:w-[110px] ">
                        <i class="fa-solid fa-person fa-lg "></i>
                        <select class="focus:outline-none max-[700px]:text-[12px]" id="">
                            <option value="">Bachelor</option>
                            <option value=""> Family</option>
                        </select>
                    </div>
                    <!-- location search -->
                    <div
                        class="bg-white p-3 max-[700px]:h-11 rounded-md flex justify-between  items-center w-[438px] max-[700px]:w-[300px]">
                        <div class="flex items-center gap-3 pr-6">
                            <i class="fa-solid fa-location-dot"></i>
                            <input class="w-72 focus:outline-none max-[700px]:w-52" type="text" name=""
                                placeholder="Search Places" id="">
                        </div>
                        <button class="flex items-center" type="submit">

                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
                <div class="flex gap-3 max-[700px]:gap-2">
                    <!-- price range -->
                    <div style="width: 365px;"
                        class="bg-white p-2 pl-3 rounded-md  flex gap-3 items-center max-[700px]:h-11">
                        <i class="fa-solid fa-bangladeshi-taka-sign fa-lg"></i>
                        Price Range<i class="fa-solid fa-caret-left fa-flip-horizontal"></i>
                        <input class="focus:outline-none bg-slate-200 text-center w-20 rounded-lg p-1" type="number"
                            min="1000" value="1000" name="" id="">
                        <i class="fa-solid fa-arrow-right"></i>
                        <input class="focus:outline-none bg-slate-200 text-center w-20 rounded-lg p-1" type="number"
                            min="1000" value="1000" name="" id="">
                    </div>
                    <!-- bedroom count -->
                    <div
                        class="bg-white p-3 rounded-md flex justify-around items-center w-[222px] max-[700px]:w-[130px] max-[700px]:h-11 max-[700px]:text-[12px] max-[700px]:gap-2">
                        <i class="fa-solid fa-bed fa-lg"></i>
                        Bedroom
                        <input class="focus:outline-none bg-slate-200 text-center w-20 rounded-lg p-1" type="number"
                            min="1" value="1" max="5" name="" id="">
                    </div>
                </div>
            </form>


        </section>
    </div>
    <footer class="absolute bottom-0   w-full ">
        <div
            class="mx-auto  max-w-7xl px-8 flex justify-between items-center my-6 max-[700px]:flex-col max-[700px]:gap-5 ">

            <ul class="flex gap-10">
                <li class="hover:text-green-600 hover:cursor-pointer hover:underline">About Us</li>
                <li class="hover:text-green-600 hover:cursor-pointer hover:underline">Our Policy</li>
            </ul>
            <div class="flex items-center gap-3">
                Follow Us On <i class="fa-solid fa-caret-left fa-flip-horizontal"></i>
                <div class="flex gap-4">
                    <i class="fa-brands fa-facebook fa-xl hover:text-blue-600 hover:cursor-pointer "></i>
                    <i class="fa-brands fa-instagram fa-xl hover:text-red-500 hover:cursor-pointer "></i>
                    <i class="fa-brands fa-linkedin fa-xl  hover:text-blue-600 hover:cursor-pointer"></i>
                </div>
            </div>
        </div>
    </footer>
    <script>
        let propertyType = document.querySelector('#property-type')
        console.log(propertyType)
        function myFunction(x) {
            if (x.matches) { // If media query matches
                console.log("matched!!")
                // propertyType.classList.add('hidden')
            } 
        }

        // Create a MediaQueryList object
        var x = window.matchMedia("(max-width: 700px)")

        // Call listener function at run time
        myFunction(x);

        // Attach listener function on state changes
        x.addEventListener("change", function () {
            myFunction(x);
        });

    </script>
</body>

</html>
